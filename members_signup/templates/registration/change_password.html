{% extends 'base.html' %}
{% block title%} Change Password{% endblock %}

{% block content %}

<div class ="edit-section">
    <div class="form-edit-acc">
        <div class="form-box bg-dark text-white">
            <h1 class="page-title"> Change Password</h1>
            <div class="mb-3">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-btn">
                        <button class="btn btn-edit">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
