{% extends 'base.html' %}
{% block title%} Login{% endblock %}
{% load static %}

{% block content %}
<body>
  <section class="side">
     <img src="#" alt="">
  </section>

  <section class="main">
    <div class="login-container">
      <p class="title"> Login </p>
      <div class="separator"></div>
      <p class="welcome-message">Please, provide login credencial to proceed and have
        access to your user area.</p>

        <form class="login" method="POST">
           <div class="form-control">
            {% csrf_token %}
            {{ form.as_p }}
           </div>
        </form>
    </div>
  </section>

{% endblock %}
