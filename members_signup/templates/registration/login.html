{% extends 'base.html' %}
{% block title%} Login{% endblock %}
{% load static %}

{% block content %}
<!--notification for wrong input-->

  
      {% if form.errors %}
      <div class="not-allowed">
        <div class="not-loggedin">
               <p>Please register now or Login</p>
        </div>
 
      </div>
      {% endif %}
        
  </div>
</div>
<div class="login-page">
  <div class="form-container">
      <h1 class="login-txt"> Login Form </h1>
      <form method="POST">
        {% csrf_token %}
        <div class="control">
          <label for="text"> Username</label>
          <input type="text" class="form-control" id="text" aria-describedby="text" name="username">
        </div>
        <div class="control">
          <label for="InputPassword1"> Password</label>
          <input type="password" class="form-control" id="InputPassword1" name="password">
        </div>
        <div class="control">
          <input type="submit" value="login">
        </div>
      </form>
      <div class="link">
        Not a User? <a href="{% url 'register' %}" >Register Now</a>
      </div>
  </div>
</div>

<!--End Login box-->
{% endblock %}
