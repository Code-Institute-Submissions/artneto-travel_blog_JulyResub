{% extends 'base.html' %}
{% block title%} Create Profile Page{% endblock %}

{% block content %}

{% if user.is_authenticated %}
        <h1> Create Profile</h1>
        <br/><br/>
        <div class="mb-3">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Create Profile</button>
       </div>

{% else %}
<div class="not-allowed">
       <div class="not-loggedin">
              <p>Please register now or Login</p>
       </div>

</div>
       
{% endif %}
{% endblock %}
