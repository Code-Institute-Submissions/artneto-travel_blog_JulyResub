{% extends 'base.html' %}

{% block content %}

<h1>Post Blog</h1>

<ul>
{% for post in object_list%}
<li><a href="{% url 'details-article' post.pk%}">{{ post.title }} </a>- {{ post.autor.first_name }}
    {{ post.autor.last_name }} - {{ post.autor.email }}<br/>
{{ post.body }}</li>
{% endfor%}
</ul>

{% endblock %}
