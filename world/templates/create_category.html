{% extends 'base.html' %}

{% block title %} Create a New Blog Category {% endblock %}
{% block content %}

{% if user.is_authenticated %}
        <h1> New Blog Category</h1>
        <br/><br/>
        <div class="mb-3">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
       </div>
{% else %}
       Please register now or Login
       
{% endif %}
{% endblock %}
